<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-sucess">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div *ngFor="let rec of recipes">
        <a href="#" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{rec.name}}</h4>
                <p class="list-group-item-text">{{ rec.description }}</p>
            </div>
            <span class="pull-right">
                <img src="{{ rec.imagePath}}" alt="" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        
        </div>
        <app-recipe-item></app-recipe-item>        
    </div>
</div>
